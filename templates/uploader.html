<html>

   <head>
      <script src = "https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
   </head>

   <body ng-app = "myApp">

      <div ng-controller = "myCtrl">
         <input type = "file" file-model = "myFile"/>
         <button ng-click = "uploadFile()">upload me</button>
         <p>{{url}}</p>

         <p></p>

         <button ng-click = "convertFile()">convert fbx to assetbundle</button>
      </div>


      <script>
         var myApp = angular.module('myApp', []);

         myApp.directive('fileModel', ['$parse', function ($parse) {
            return {
               restrict: 'A',
               link: function(scope, element, attrs) {
                  var model = $parse(attrs.fileModel);
                  var modelSetter = model.assign;

                  element.bind('change', function(){
                     scope.$apply(function(){
                        modelSetter(scope, element[0].files[0]);
                     });
                  });
               }
            };
         }]);

         myApp.service('fileUpload', ['$scope', '$http', function ($scope, $http) {
            this.uploadFileToUrl = function(file, uploadUrl){
               var fd = new FormData();
               fd.append('file', file);

               $http.post(uploadUrl, fd, {
                  transformRequest: angular.identity,
                  headers: {'Content-Type': undefined}
               }).then(function(response){
                    $scope.url = response.data.uri;
               });
            }
         }]);

         myApp.controller('myCtrl', ['$scope', 'fileUpload', function($scope, fileUpload){
            $scope.url = "empty";
            $scope.filename = "";

            $scope.thumbnailUri = "empty";
            $scope.assetbundleUri = "empty";

            $scope.uploadFile = function(){
               var file = $scope.myFile;
               $scope.filename = file.filename;

               console.log('file is ' );
               console.dir(file);

               var uploadUrl = "http://40.74.234.56:3001/fbx";
               console.log(uploadUrl);
               fileUpload.uploadFileToUrl(file, uploadUrl);
            };

            $scope.convertFile = function(){
               var convertUrl = "http://40.74.234.56:3001/generateAssetbundle?fbxId="+$scope.filename;

               $http.get(convertUrl, {
                  headers: {'Content-Type': 'application/json'}
               }).then(function(response){
                    $scope.thumbnailUri = response.data.thumbnailUri;
                    $scope.assetbundleUri = response.data.assetbundleUri;
               });
            };
         }]);
      </script>

   </body>
</html>
